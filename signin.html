<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
<section class="register">
    <div class="container">
        <div class="header">
            <i class='bx bx-id-card' ></i>
            <h1>Sign In</h1>
        </div>
        <div class="form-rg">
            <form action="#">
                <label for="username"><i class='bx bx-user-pin' ></i></label>
                <input type="text" required placeholder="Username" id="username"><br>
                <label for="pass"><i class='bx bx-lock-alt' ></i></label>
                <input type="password" required placeholder="******" id="pass"><br>
                <div class="check-box">
                    <input type="checkbox" class="check" required/>
                    <p>Remember password</p>
                </div>
                <div class="submit">
                    <button type="submit">SIGN IN</button>
                </div>
                <div class="login">
                    <p>Don't have an account?     <a href="#">Register</a></p>
                </div>
                <div class="login">
                    <p><a href="#">Forgot password</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
